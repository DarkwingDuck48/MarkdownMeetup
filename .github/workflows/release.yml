name: Release Documentation

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)

permissions:
  contents: write  # Required for creating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Install tools
      - name: Install dependencies
        run: |
          sudo apt-get install pandoc -y
          npm install -g @marp-team/marp-cli

      # Convert documents
      - name: Generate documents
        run: |
          mkdir -p dist
          
          # Single files to DOCX
          if [ -d "docs/one_file" ]; then
            for file in docs/one_file/*.md; do
              [ -f "$file" ] || continue
              pandoc "$file" -f markdown -t docx -o "dist/$(basename "$file" .md).docx"
            done
          fi

          # Combined document
          if ls docs/sep_files/*.md 1> /dev/null 2>&1; then
            pandoc docs/sep_files/*.md -f markdown -t docx -o "dist/combined.docx" --toc --toc-depth=3
          fi

          # Presentations
          if [ -d "slides" ]; then
            mkdir -p dist/presentations
            for file in slides/*_presentation.md; do
              [ -f "$file" ] || continue
              marp "$file" --pptx -o "dist/presentations/$(basename "$file" .md).pptx"
            done
          fi

      # Create release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
            files: |
                dist/*.docx
                dist/presentations/*.pptx
            tag_name: ${{ github.ref_name }}
            name: "Version ${{ github.ref_name }}"
            body: |
                Documentation for ${{ github.ref_name }}
                Generated on $(date -u +'%Y-%m-%d %H:%M:%S UTC')
                
                ### Included Files:
                $(
                    echo "- Combined document: dist/combined.docx"
                    for file in dist/*.docx dist/presentations/*.pptx; do
                    if [ -f "$file" ]; then
                        echo "- $(basename "$file")"
                    fi
                    done
                )
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}